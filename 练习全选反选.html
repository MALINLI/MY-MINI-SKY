<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <h1>你喜欢的运动是？</h1><br>
    <input type="checkbox" name="hobby"/>篮球
    <input type="checkbox" name="hobby"/>足球
    <input type="checkbox" name="hobby"/>乒乓球
    <input type="checkbox" name="hobby"/>台球
    <br>
    <button id="qx">全选</button>
    <button id="qbx">全不选</button>
    <button id="fx">反选</button>

<script  src="jQuery/jquery-1.11.2.js"></script>
<script>
    $(function(){
        var $hobby=$('input[name=hobby]');
        $('#qx').on('click',function(){
            $hobby.prop('checked',true);
        });
        $('#qbx').on('click',function(){
            $hobby.prop('checked',false);//input的type是CheckBox时，只能用prop
        });
        $('#fx').on('click',function(){
            $hobby.each(function(index,elem){
                this.checked=!this.checked;
            });
        });
    })
</script>
</body>
</html>
