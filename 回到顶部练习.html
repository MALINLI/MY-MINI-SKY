<!DOCTYPE html>

<head lang="en">
    <meta charset="UTF-8">
    <title>顶部</title>
    <style>
        *{
            margin=0;
            padding=0;
        }
        #top{
            width:50px;
            height:20px;
            position:fixed;
            right:30px;
            background:#f0f;
            bottom:50px;
            text-align:center;
            cursor:pointer;
        }
        body{
            height:2000px;
        }
    </style>
</head>
<body>
    <div id="top">top</div>
    <script src="jQuery/jquery-1.11.2.js"></script>
    <script>

        //jq
        $(function(){
            $('#top').on('click',function(){
               var target;
                if(document.documentElement.scrollTop){
                    target=$('html');
                }else{
                    target=$('body');
                }
                var timer=setInterval(function(){
                    var iScrollTop=target.scrollTop();
                    if(iScrollTop<=0){
                        clearInterval(timer);
                    }else{
                        target.scrollTop(iScrollTop-=50);
                    }
                },100);
            });
        });
    </script>
</body>
